yolo_model:

  config_file:
    name: yolov3.cfg
  weight_file:
    name: yolov3.weights
  threshold:
    value: 0.3
  detection_classes:
    names:
      - person
      - bicycle
      - car
      - motorbike
      - bus
      - train
      - truck
      - traffic light
      - fire hydrant
      - stop sign
      - parking meter
